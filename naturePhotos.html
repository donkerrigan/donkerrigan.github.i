            function showImage(type){
                var currentPhotos = [];
                switch(type){
                    case "nature":

                        currentPhotos = landscape;
                        break;
                    case "portrait":

                        break;
                    default:
                        currentPhotos = theImages;
                }
                for(q=0; q<5; q++){
                    p = currentPhotos.length;

                    document.write('<img class="myImg" alt="" src="'+currentPhotos[whichImage]+'" style="width:100%;">');
                    currentPhotos.splice(whichImage, 1);
                }
            }

        <!-- Enlarge image window -->
        <div id="myModal" class="modal">

            <!-- The Close Image Button -->
            <span class="close">&times;</span>

            <!-- Modal Content (The Image) -->
            <img class="modal-content" src="" id="img01">

            <!-- Modal Caption (Image Text) -->
            <div id="caption"></div>
        </div>

        <!--    Javascript to handle user selecting an image to view    -->
        <script>
            // Get the modal
            var modal = document.getElementById('myModal');

            // Get the image and insert it inside the modal - use its "alt" text as a caption
            var img = $('.myImg');
            var modalImg = $("#img01");
            var captionText = document.getElementById("caption");
            $('.myImg').click(function(){
                modal.style.display = "block";
                var newSrc = this.src;
                modalImg.attr('src', newSrc);
                captionText.innerHTML = this.alt;
            });

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }
        </script>
